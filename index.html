<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <div class="container">
      <h2>Attendance</h2>

      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" id="sign-in">
    <form>
      {{input type='text' value=name id='student-name'}}
      <button class="btn btn-success" {{action createAttendance}}>Sign in</button>
    </form>

    {{view App.dropDown contentBinding="filteredStudents"}}
    {{#link-to 'attendances'}}View all attendances{{/link-to}}
  </script>

  <script type="text/x-handlebars" id="attendances">
    {{#each}}
      {{formattedTime}} - {{student.name}}
      <hr>
    {{/each}}
  </script>

  <script type="text/x-handlebars" id="students">

  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/jquery-ui.js"></script>
  <script src="js/libs/moment.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
